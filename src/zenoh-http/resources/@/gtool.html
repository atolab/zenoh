<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ZENOH GRAPH TOOL</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.easytabs/3.2.0/jquery.easytabs.min.js"></script>
        <script src="gtool.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-spinning-spinners/1.1.0/load8.css" />
        <link href="gtool.css" rel="stylesheet" type="text/css" />
        <link href="tabs.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="topconfpanel">
            <div><span id="message"></span></div>
            <button id="refresh"     onclick="refresh()"    >Refresh</button>
            <button id="autorefresh" onclick="autorefresh()">Auto refresh</button>
            <button id="redraw"      onclick="redraw()"     >Redraw</button>
        </div>
        <div id="displaypanel">
            <div id="graph"></div>
            <div id="data">
                <div id="tab-container" class="tab-container">
                    <ul class='etabs'>
                        <li class='tab'><a href="#tabs1-router">Router</a></li>
                        <li class='tab'><a href="#tabs1-plugins">Plugins</a></li>
                    </ul>
                    <div class='panel-container'>
                        <div id="tabs1-router">
                            <div id="router"></div>
                        </div>
                        <div id="tabs1-plugins">
                            <div id="plugins"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
